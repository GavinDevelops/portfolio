<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1d"/>
      <stop offset="100%" stop-color="#0a0a0b"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg2)"/>
  <!-- Grid pattern -->
  <g stroke="#c084fc" stroke-opacity="0.1" stroke-width="1">
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="0" y1="240" x2="800" y2="240"/>
    <line x1="0" y1="320" x2="800" y2="320"/>
    <line x1="160" y1="0" x2="160" y2="450"/>
    <line x1="320" y1="0" x2="320" y2="450"/>
    <line x1="480" y1="0" x2="480" y2="450"/>
    <line x1="640" y1="0" x2="640" y2="450"/>
  </g>
  <!-- Ethereum diamond -->
  <g transform="translate(400, 225)">
    <polygon points="0,-80 70,0 0,30 -70,0" fill="none" stroke="#fb923c" stroke-width="2.5"/>
    <polygon points="0,30 70,0 0,80 -70,0" fill="none" stroke="#fb923c" stroke-width="2.5" stroke-opacity="0.5"/>
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#fb923c" stroke-width="1" stroke-opacity="0.3"/>
  </g>
  <!-- Chart lines -->
  <polyline points="100,300 200,280 300,320 400,250 500,270 600,200 700,220" fill="none" stroke="#4ade80" stroke-width="2" stroke-opacity="0.4"/>
  <!-- Decorative -->
  <circle cx="150" cy="100" r="50" fill="#fb923c" fill-opacity="0.08"/>
  <circle cx="650" cy="350" r="70" fill="#c084fc" fill-opacity="0.08"/>
  <!-- Text -->
  <text x="400" y="400" text-anchor="middle" fill="#52525b" font-family="monospace" font-size="14">DeFi Dashboard</text>
</svg>
