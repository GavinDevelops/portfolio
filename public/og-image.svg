<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0b"/>
      <stop offset="100%" stop-color="#121214"/>
    </linearGradient>
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#f59e0b" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#f4f4f5" stroke-opacity="0.03" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Accent glow -->
  <ellipse cx="900" cy="200" rx="400" ry="300" fill="url(#accent-grad)"/>

  <!-- Code brackets decoration -->
  <text x="80" y="340" font-family="Georgia, serif" font-size="120" fill="#ef4444" opacity="0.15">&lt;</text>
  <text x="1070" y="340" font-family="Georgia, serif" font-size="120" fill="#ef4444" opacity="0.15">&gt;</text>

  <!-- Main content -->
  <g transform="translate(600, 280)">
    <!-- Logo/Initials -->
    <text x="0" y="-80" font-family="Georgia, serif" font-size="42" text-anchor="middle">
      <tspan fill="#ef4444" opacity="0.6">&lt;</tspan>
      <tspan fill="#ef4444">G</tspan><tspan fill="#f4f4f5">P</tspan>
      <tspan fill="#ef4444" opacity="0.6">&gt;</tspan>
    </text>

    <!-- Name -->
    <text x="0" y="0" font-family="Georgia, serif" font-size="72" text-anchor="middle">
      <tspan fill="#ef4444">Gavin</tspan><tspan fill="#f4f4f5"> Pase</tspan>
    </text>

    <!-- Title -->
    <text x="0" y="60" font-family="system-ui, sans-serif" font-size="32" fill="#a1a1aa" text-anchor="middle">
      Full Stack Developer
    </text>

    <!-- Tagline -->
    <text x="0" y="120" font-family="monospace" font-size="18" fill="#52525b" text-anchor="middle">
      // turning ideas into reality with clean code
    </text>
  </g>

  <!-- Tech stack pills -->
  <g transform="translate(600, 480)" font-family="monospace" font-size="14">
    <g transform="translate(-200, 0)">
      <rect x="-35" y="-12" width="70" height="24" rx="12" fill="#1a1a1d" stroke="#2a2a2d"/>
      <text x="0" y="5" fill="#4ade80" text-anchor="middle">Go</text>
    </g>
    <g transform="translate(-100, 0)">
      <rect x="-35" y="-12" width="70" height="24" rx="12" fill="#1a1a1d" stroke="#2a2a2d"/>
      <text x="0" y="5" fill="#22d3ee" text-anchor="middle">React</text>
    </g>
    <g transform="translate(0, 0)">
      <rect x="-35" y="-12" width="70" height="24" rx="12" fill="#1a1a1d" stroke="#2a2a2d"/>
      <text x="0" y="5" fill="#c084fc" text-anchor="middle">Swift</text>
    </g>
    <g transform="translate(100, 0)">
      <rect x="-50" y="-12" width="100" height="24" rx="12" fill="#1a1a1d" stroke="#2a2a2d"/>
      <text x="0" y="5" fill="#fb923c" text-anchor="middle">TypeScript</text>
    </g>
    <g transform="translate(210, 0)">
      <rect x="-45" y="-12" width="90" height="24" rx="12" fill="#1a1a1d" stroke="#2a2a2d"/>
      <text x="0" y="5" fill="#22d3ee" text-anchor="middle">Tailwind</text>
    </g>
  </g>

  <!-- Border accent -->
  <rect x="0" y="0" width="1200" height="4" fill="#ef4444" opacity="0.8"/>
</svg>
